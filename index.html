<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="container">
    <!--DATE FORM-->
    <div id="date-form">
      <form id="dateForm">
        <div class="form-field">
          <label for="day">DAY</label>
          <input class="input" type="number" id="day" name="day" placeholder="DD">
        </div>
        <div class="form-field">
          <label for="month">MONTH</label>
          <input class="input" type="number" id="month" name="month" placeholder="MM">
        </div>
        <div class="form-field">
          <label for="year">YEAR</label>
          <input class="input" type="number" id="year" name="year" placeholder="YYYY">
        </div>
      </form>
    </div>

    <div id="line-container">
      <button id="button-form">
        <div id="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="30" viewBox="0 0 46 44">
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
            </g>
          </svg>
        </div>
      </button>
      <hr>
    </div>

    <!--RESULTS-->
    <div id="results">
      <p><span id="span-years">--</span>years</p>
      <p><span id="span-months">--</span>months</p>
      <p><span id="span-days">--</span>days</p>
    </div>

  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Benjamin Frias</a>.
  </footer>
</body>
<script src="script.js"></script>

</html>
